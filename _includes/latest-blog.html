<section class="items-grid">
	<div class="items-container">		

			<div class="items-heading-row">
		<a href="/blog/" class="view-all-items">view all posts <i class="fa fa-angle-right"></i></a>	
			<div class="items-heading-text">			
				<h2 class="left-gap">Latest from <i class="italic">our blog</i> <span class="right-line"></span></h2>
			</div>
			<!-- <div class="items-heading-underline">
				<a href="#"><h6>View All Posts</h6></a>
			</div> -->
		</div>
		
		<div class="items-row">
		 {% assign blog-List = site.data._models.blog | sort:'order' %}
         {% for blog-item in blog-List | limit: 3 %}
			<div class="item-single">
				<div class="item-inner">
					<div class="item-image">
						<img src="{{blog-item.blogimage.url}}" >
					</div>
					<div class="item-text left-line">
						<h3>{{blog-item.title}}</h3>
						<a href="/blog/{{ blog-item.url_friendly_name }}/" title="Read More">Read More <i class="fa fa-angle-right"></i></a>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	</div>
</section>
