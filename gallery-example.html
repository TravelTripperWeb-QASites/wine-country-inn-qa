---
title: gallery example
---
<html>
<body>
{% for photo in site.data._galleries.alex_gallery.photos %}
  <div style="width: 400px; height: 300px; float: left; overflow: hidden">
    <a href={{photo.url}} target="_NEW" style="display: block; width: 100%, height: 100%">
      <img src={{photo.url_medium}} style="width: 100%; height: 100%, object-fit: cover"/>
    </a>
  <div>
{% endfor %}
</body>
</html>
